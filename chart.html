<!DOCTYPE html>
<html>
<head>
  <title>Google Charts with Google Sheets</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      console.log("Loading Google Chart...");
      var queryString = encodeURIComponent('SELECT A, B');
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1QRRGK9xn1eGplvarZjEGhb7VpIGn2vNQCuuAkLimBOs/gviz/tq?sheet=Sheet1&tq=' + queryString);
      
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      console.log("Data fetched successfully.");
      var data = response.getDataTable();

      var options = {
        title: 'My Horizontal Bar Chart',
        hAxis: {
          title: 'Value',
          minValue: 0
        },
        vAxis: {
          title: 'Category'
        },
        bars: 'horizontal',
        bar: { groupWidth: "75%" },
        legend: { position: 'none' },
        colors: ['#1b9e77']
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
      console.log("Chart drawn successfully.");
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
